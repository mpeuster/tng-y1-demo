##############################
# http generator config file #
##############################
# Path of logging file
LogFile="${workspace.absolutePath}/result.log"
DataFile="${workspace.absolutePath}/details.json"

# VNF External IP
EXTERNAL_IP="${nsi.connectionPoints.values().first().external.interface.address}"

# Numeric arguments may include a SI unit (1k, 1M, 1G)
# Time arguments may include a time unit (2s, 2m, 2h)
SCHEMA="http://"      # Protocol used to send the traffic http / https [Required Parameter]
PORT=80               # Port where the HTTP is listen [Required Parameter]
CONNECTIONS=250       # -c, --connections Default 200    <N>  Connections to keep open  
DURATION=30s          # -d, --duration    Default 300s   <T>  Duration of test           
THREADS=4             # -t, --threads     Default 5      <N>  Number of threads to use   
HEADER=               # -H, --header      Default no set <H>  Add header to request      
TIMEOUT=20s           # --timeout         Default 30s    <T>  Socket/request timeout
RATES="3000 5100 7200 9300 11400 13500 15600 17700 19800 21900 24000"  # -R, --rate        Default "10 20 50 100 500 1000"     <T>  work rate (throughput) in requests/sec (total) [Required Parameter]

